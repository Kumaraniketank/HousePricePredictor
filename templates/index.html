<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HousePricePredictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="bg-image"
        style="background-image: url(/static/img.jpg); width: 100%; height: 100vh; background-repeat: no-repeat; background-size: cover;">

        <div class="container">
            <div class="row">
                <div class="card " style="width: 100%; height: 100%; margin-top: 50px;background: transparent;">
                    <div class="card-header" style="text-align: center; ">
                        <h1><b>House Price Predictor for Bangalore</b> </h1>
                    </div>
                    <div class="card-body">
                        <form method="post" accept-charset="utf-8">
                            <div class="row ">
                                <div class="col-md-6 form-group" style="text-align: center;color:rgb(246, 244, 244);">
                                    <label><b>Select the Location :</b></label>
                                    <select name="location" id="location" class="selectpicker form-control"
                                        required="'1">
                                        {% for location in locations %}
                                        <option value="{{location}}">{{location}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center;color:rgb(246, 244, 244);">
                                    <label><b>Enter BHK :</b></label>
                                    <input type="text" id="bhk" class="form-control" name="bhk" placeholder="Enter BHK">

                                    </input>
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center;color:rgb(246, 244, 244);">
                                    <label><b>Enter Number of Bathrooms:</b></label>
                                    <input type="text" id="bath" class="form-control" name="bath"
                                        placeholder="Enter Number of Bathrooms">

                                    </input>
                                </div>
                                <div class="col-md-6 form-group" style="text-align: center; color:rgb(246, 244, 244);">
                                    <label><b>Enter Area Sq. ft.:</b></label>
                                    <input type="text" id="total_sqft" class="form-control" name="total_sqft"
                                        placeholder="Enter Area Sq. Ft.">

                                    </input>
                                </div>
                                <div class="col-md-12 form-group" style="text-align: center; margin-top: 50px;">
                                    <button class="btn btn-success" onclick="send_data()">Predict
                                        Price</button>
                                </div>
                            </div>
                        </form>
                        <br>
                        <div class="col-md-12" style="text-align: center;">
                            <h4><span id="prediction"
                                    style="background-color: rgb(17, 17, 16);color: rgb(196, 196, 215);"></span></h4>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div>
            <footer
                style="background-color: rgb(0, 0, 0);color: rgb(248, 255, 252); margin-top: 20vh; text-align: center;">
                <b>All right reserved || ©️ Kaitra</b>
                <br>
                Developed By Kumar Aniket
            </footer>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", formHandler);

        async function formHandler(event) {
            event.preventDefault();

            const form = document.querySelector("form");
            const formData = new FormData(form);

            document.getElementById("prediction").innerText = "Predicting price...";

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    const prediction = await response.text();
                    document.getElementById("prediction").innerText = `Prediction Rs: ${prediction}`;
                } else {
                    document.getElementById("prediction").innerText = "Error in prediction";
                }
            } catch (error) {
                document.getElementById("prediction").innerText = "Network error";
            }
        }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
